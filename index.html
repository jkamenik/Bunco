<html>
<head>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Scoreboard</title>
</head>
<body>

<div data-role="page">

    <div data-role="header" data-position="fixed">
        <h3>Scorecard</h3>
        <button data-icon="refresh" data-iconpos="notext">Reset</button>
    </div>

    <div data-role="content">
        <div class="ui-grid-a">
            <div class="ui-block-a">
                <button data-mini=true data-icon='check'>P1</button>
            </div>
            <div class="ui-block-b">
                <button data-mini=true>P2</button>
            </div>
        </div>

        <div data-role="collapsible-set" data-mini=true style="text-align: center;">

            <div data-role="collapsible" data-collapsed="false">
                <h3>Round 1 (P1)</h3>
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        0
                    </div>
                    <div class="ui-block-b">
                        0
                    </div>
                </div>
            </div>

            <div data-role="collapsible">
                <h3>Round 2 (P2)</h3>
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        0
                    </div>
                    <div class="ui-block-b">
                        0
                    </div>
                </div>
            </div>

            <div data-role="collapsible" data-collapsed="false">
                <h3>Round 3</h3>
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        0
                    </div>
                    <div class="ui-block-b">
                        0
                    </div>
                </div>
            </div>

            <div data-role="collapsible" data-collapsed="false">
                <h3>Round 4</h3>
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        0
                    </div>
                    <div class="ui-block-b">
                        0
                    </div>
                </div>
            </div>

            <div data-role="collapsible" data-collapsed="false">
                <h3>Round 5</h3>
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        0
                    </div>
                    <div class="ui-block-b">
                        0
                    </div>
                </div>
            </div>

            <div data-role="collapsible" data-collapsed="false">
                <h3>Round 6</h3>
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        0
                    </div>
                    <div class="ui-block-b">
                        0
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div data-role="footer" style="text-align: center;" data-position="fixed">
        <div data-role="controlgroup" data-type="horizontal">
            <button>0 Points</button>
            <button>1 Point</button>
            <button>5 Points</button>
            <button>21 Points</button>
        </div>
    </div>
</div>

</body>
</html>
